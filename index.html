<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="icon" type="image/svg" href="./assets/calculator-icon.svg" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./css/style.css" />
        <script type="module" defer src="./js/script.js"></script>
    </head>
    <body>
        <div id="app">
            <header>
                <h2 id="title">Calculator</h2>
                <div id="settings">
                    <button id="theme-switcher" data-theme="dark">Switch Theme</button>
                    <div id="math-notation-input-group">
                        <h4>Mathematical notation:</h4>
                        <input type="radio" name="math-notation" id="math-notation-1" value="us-notation" checked />
                        <label for="math-notation-1">US (eg.: 1,200.5)</label>
                        <br />
                        <input type="radio" name="math-notation" id="math-notation-2" value="br-notation" />
                        <label for="math-notation-2">BR (eg.: 1.200,5)</label>
                    </div>
                </div>
            </header>
            <main>
                <div id="display">
                    <div id="previous-operand"></div>
                    <div id="copy-btn-and-current-operand">
                        <button id="copy-to-clipboard">Copy</button>
                        <input type="text" name="current-operand" id="current-operand" />
                    </div>
                </div>
                <button data-all-clear class="wider-btn">AC</button>
                <button data-backspace><span class="material-symbols-outlined">backspace</span></button>
                <button data-operation>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>*</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>/</button>
                <button data-number id="decimal-notation">.</button>
                <button data-number>0</button>
                <button data-equals class="wider-btn">=</button>
            </main>
        </div>
    </body>
</html>
